{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb" class="mt-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Главная</a></li>
        <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ product.title }}</li>
      </ol>
    </nav>
<div class="row mb-1" >
<h3>{{ product.title }}</h3>
</div>
<div class="row mb-3">
    <div class="col-md-7">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-3">
        
        <p>Цена: {{ product.price }} тенге</p>
        <p>Описание: {{ product.description }}</p>
        <p>Ингредиенты:  {{ product.parts }}</p>
          
        <hr>
        <a href="{% url 'add_to_cart' ct_model=ct_model slug=product.slug %}"><button class="btn btn-danger">Добавить в корзину</button></a> 
    </div>
     
    

</div>

{% endblock content %}
